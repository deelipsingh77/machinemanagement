{% extends "(core)/layout.html" %}

{% block title %}Edit Part{% endblock title %}

{% block content %}
<div class="w-full h-full flex justify-center items-center">
    <div class="w-[70%] dark:bg-gray-800 bg-slate-200 p-8 rounded shadow-xl">
        <h2 class="text-2xl font-semibold dark:text-white mb-6">Edit Part</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="text-red-600">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <!-- Part Name -->
            <div class="flex flex-col">
                <label for="part_name" class="text-sm font-medium dark:text-white">Part Name</label>
                <input type="text" id="part_name" name="part_name" value="{{ part.part_name }}" placeholder="Enter part name..." class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400" required>
            </div>

            <!-- Warranty Years and Months -->
            <div class="flex w-full">
                <div class="flex flex-col w-1/2 pr-2">
                    <label for="warranty_years" class="text-sm font-medium dark:text-white">Warranty Years</label>
                    <input type="number" id="warranty_years" name="warranty_years" min="0" value="{{ part.warranty_years }}" class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400" placeholder="Enter warranty years...">
                </div>
                <div class="flex flex-col w-1/2 pl-2">
                    <label for="warranty_months" class="text-sm font-medium dark:text-white">Warranty Months</label>
                    <input type="number" id="warranty_months" name="warranty_months" min="0" max="11" value="{{ part.warranty_months }}" class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400" placeholder="Enter warranty months...">
                </div>
            </div>

            <!-- Shelf Life -->
            <div class="flex flex-col">
                <label for="shelf_life" class="text-sm font-medium dark:text-white">Shelf Life</label>
                <input type="text" id="shelf_life" name="shelf_life" value="{{ part.shelf_life }}" placeholder="Enter shelf life..." class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400">
            </div>

            <!-- Location -->
            <div class="flex flex-col">
                <label for="location" class="text-sm font-medium dark:text-white">Location</label>
                <select id="location" name="location" class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400">
                    {% for location in locations %}
                    <option value="{{ location.id }}" {% if part.location.id == location.id %}selected{% endif %}>{{ location.location }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Price -->
            <div class="flex flex-col">
                <label for="price" class="text-sm font-medium dark:text-white">Price</label>
                <input type="number" step="0.01" id="price" name="price" value="{{ part.price }}" placeholder="Enter price..." class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400">
            </div>

            <!-- Quantity -->
            <div class="flex flex-col">
                <label for="quantity" class="text-sm font-medium dark:text-white">Quantity</label>
                <input type="number" id="quantity" name="quantity" min="1" value="{{ part.quantity }}" placeholder="Enter quantity..." class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none focus:border-blue-500 dark:focus:border-blue-400">
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end mt-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-500 text-white font-bold rounded">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
