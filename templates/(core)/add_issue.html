{% extends "(core)/layout.html" %}

{% block title %}Add Issue{% endblock title %}

{% block content %}
<div class="w-full h-full flex justify-center items-center">
    <div class="w-[70%] dark:bg-gray-800 bg-slate-200 p-8 rounded shadow-xl">
        <h2 class="text-2xl font-semibold dark:text-white mb-6">Add Issue</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="text-red-600">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST" action="{% url 'add_issue' %}" class="space-y-4">
            {% csrf_token %}
            <div class="flex flex-col">
                <label for="issue" class="text-sm font-medium dark:text-white">Issue Name</label>
                <input type="text" id="issue" name="issue" class="border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white px-3 py-2 rounded mt-1 focus:outline-none" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">Add Issue</button>
        </form>
    </div>
</div>
{% endblock content %}
