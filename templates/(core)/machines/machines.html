{% extends "(core)/layout.html" %}

{% block title %}Machines{% endblock title %}

{% block content %}
    <div class="w-full sm:w-fit flex justify-center items-center gap-8 mt-4 sm:ml-4 flex-wrap">
        <a href="{% url "add_machine" %}">
            <button
                class="h-20 w-32 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-2xl shadow-md"
            >Add Machine</button>
        </a>

        <a href="{% url "machines_list" %}">
            <button
                class="h-20 w-32 bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-2xl shadow-md"
            >View Machines</button>
        </a>

        <a href="{% url "mapping" %}">
            <button
                class="h-20 w-32 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-2xl shadow-md"
            >Map Machine Parts</button>
        </a>

        <a href="{% url "mapping_list" %}">
            <button
                class="h-20 w-32 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-2xl shadow-md"
            >Machine Parts List</button>
        </a>

        <a href="{% url "purchase_machine" %}">
            <button
                class="h-20 w-32 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-2xl shadow-md"
            >Purchase Machine</button>
        </a>

        <a href="{% url "purchase_machine_history" %}">
            <button
                class="h-20 w-32 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-2xl shadow-md"
            >Machines Purchase History</button>
        </a>
    </div>
{% endblock content %}
